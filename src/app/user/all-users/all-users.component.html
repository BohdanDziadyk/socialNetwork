<div>
  <div class="card" style="width: 18rem; float: left; margin-left: 1.3rem; margin-bottom: 1rem; border: silver 1px solid; background-color: #302f33" *ngFor="let user of users">
    <img class="card-img-top" src="https://lofrev.net/wp-content/photos/2017/05/user_logo.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-light">{{user.first_name}}</h5>
      <h5 class="card-title text-light">{{user.last_name}}</h5>
      <p class="card-text text-light">{{user.email}}</p>
      <p class="card-text text-light">{{user.username}}</p>
      <a href="#" class="btn btn-primary" routerLink="{{user.id}}">Show details</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

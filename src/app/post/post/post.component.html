<div class="jumbotron" *ngIf="post">
  <h1 class="display-4">{{post.title}}</h1>
  <p class="lead">{{post.body}}</p>
  <hr class="my-4">
  <p *ngIf="user"> Author:{{user.name}}</p>
</div>
<h4 class="card-text text-light">Comments:</h4>
<div class="list-group" *ngIf="comments">
  <div *ngFor="let comment of comments">
    <a routerLink="comment/{{comment.id}}" style="background-color: #302f33" class="list-group-item list-group-item-action flex-column align-items-start active">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{comment.name}}</h5>
        <small>Comment ID: {{comment.id}}</small>
      </div>
      <p class="mb-1">{{comment.body}}</p>
      <small>Post ID:{{comment.postId}}</small>
      <small>Author Email:{{comment.email}}</small>
    </a>
  </div>
</div>
